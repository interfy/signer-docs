  /api/documents/{id}/cancellation:
    post:
      tags:
        - Documents
      summary: Cancels the document by providing a reason for the cancellation.
      description: '<b>CAUTION: This action cannot be reverted.</b>'
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: ''
        content:
